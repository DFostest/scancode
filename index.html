                src="https://pass.sjtu.edu.cn/static/img/welcome.dfbc2469.gif"><div data-v-7d8882ea="" class="building" contenteditable></div><div data-v-7d8882ea="" class="time"><span data-v-7d8882ea=""></span><span data-v-7d8882ea="" class="lg-time"></span></div></div></div></div><script>
	var url = location.search;
	if (url.indexOf("?") != -1) {
		var strs = url.substr(1).split("&");
		for (var i = 0; i < strs.length; i++) {
			value = decodeURI(strs[i].split("=")[1]);
			switch (strs[i].split("=")[0]) {
			case "avatar":
				document.querySelector("div.avatar > img").src = "https://api.sjtu.edu.cn/v1/file/" + value;
				break;
			case "name":
				document.querySelector("div.user-info > div:nth-child(1) > span.value").innerHTML = value;
				break;
			case "number":
				document.querySelector("div.user-info > div:nth-child(2) > span.value").innerHTML = value;
				break;
			case "building":
				document.querySelector("div.building").innerHTML = value;
			}
		}
	}
	function dateFormat(){var t=new Date,e=t.getMonth()+1,r=t.getDate(),n=t.getHours(),i=t.getMinutes(),o=t.getSeconds(),c="".concat(e,"月").concat(r>9?r:"0".concat(r),"日 ").concat(n>9?n:"0".concat(n),":").concat(i>9?i:"0".concat(i));return"".concat(c,":").concat(o>9?o:"0".concat(o))};
	setInterval(function() {
		var dateStr = dateFormat();
		var div = document.querySelector("div.time")
		div.children[0].innerHTML = dateStr.slice(0, -2);
		div.children[1].innerHTML = dateStr.slice(-2);
	}, 100);
